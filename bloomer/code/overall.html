<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <title>[v:webcomicname] | [v:pagetitle]</title>

        <style type="text/css">
            <!--layout:[css]-->
        </style>
        <script type="text/javascript" src="[v:cfscriptlink]"></script>
        [c:iscomicpage]
            <script type="text/javascript">
                activateKeyboardNavigation("[v:prevcomicjs]", "[v:nextcomicjs]", "ArrowLeft", "ArrowRight");
            </script>
        [/]

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="[v:webcomicdescription]">
          [c:iscomicpage]
            <meta property="og:type" content="website" />
            <meta property="og:title" content="[v:webcomicname]" />
            <meta property="og:description" content="[v:pagetitle]" />
            <meta property="og:url" content="[v:permalink]" />
            <meta name="twitter:card" content="summary_large_image" />
            <meta name="twitter:title" content="[v:webcomicname]" />
            <meta name="twitter:description" content="[v:pagetitle]" />

            [c:comicimagetype=image]
                <meta property="og:image" content="[v:comicimageurl]" />
                <meta property="og:image:width" content="[v:comicwidth]" />
                <meta property="og:image:height" content="[v:comicheight]" />
                <meta name="twitter:image" content="[v:comicimageurl]" />
            [/]
        [/]

  <link rel="alternate" type="application/rss+xml" title="[v:webcomicname] RSS" href="[v:webcomicurl]/rss/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">

    var cdata = {};

  </script>

</head>

<body role="document">


<!-- navigation goes here, this appears on every page -->

  <header>
<section class="hero is-primary is-medium">
  <div class="hero-body">
    <div class="container">
      <p class="title">
        your header image
      </p>
    </div>
  </div>
</section>
    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="https://nocturnenebula.github.io/cf-layouts/bloomer/images/logo.png" width="128" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbar-menu" class="navbar-menu">
      <div class="navbar-start">

        <a class="navbar-item" href="/">Home</a>
        <a class="navbar-item" href="/comics/1">First</a>
        <a class="navbar-item" href="/comics/">Latest</a>
        <a class="navbar-item" href="/archive/">Archive</a>
        <a class="navbar-item" href="/blog/">Blog</a>

        [l:extrapages]
          <a class="navbar-item" href="[v:l.link]">[v:l.title]</a>
        [/]

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Links</a>
          <div class="navbar-dropdown">
            <a class="navbar-item">Link</a>
            <a class="navbar-item">Link</a>
            <a class="navbar-item">Link</a>
            <hr class="navbar-divider">
            [c:infinitescrollenabled]
              <a class="navbar-item" href="[v:infinitescrolllink]">Scroll View</a>
            [/]
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
           <div class="field is-grouped">
            <p class="control">
                <a href="[v:addsubscriptionlink]" target="_blank"><span class="icon has-text-danger"><i class="fas fa-heart"></i></span></a>
              </a>
            </p>
            <p class="control">
              <a href="#" target="_blank">
                <span class="icon"><i class="fab fa-patreon"></i></span>
              </a>
            </p>
            <p class="control">
              <a href="#" target="_blank">

              </a>
            </p>
            <p class="control">
              <a href="#" target="_blank">
                <span class="icon"><i class="fab fa-twitter"></i></span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

</header>

  <main>
    <section class="section">
      <div class="container">
        [c:isextrapage]
            <h2 class="title is-2">[v:pagetitle]</h2>
        [/]
    <!--layout:[content]-->
        </div>
      </section>
    </main>

    <footer class="footer has-text-centered">
      Powered by <a href="https://comicfury.com/" target="_blank">Comic Fury<span class="subtle"> Webcomic Hosting</span></a>
    </footer>


    <script type="text/javascript">
      $(document).ready(function() {

        // Check for click events on the navbar burger icon
        $(".navbar-burger").click(function() {

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          $(".navbar-burger").toggleClass("is-active");
          $(".navbar-menu").toggleClass("is-active");

        });
      });
    </script>

  </body>

  </html>
