<div class="columns">
			<div class="column is-three-quarters">

				<h2 class="title">[v:blogtitle]</h2>
				<strong>by <a href="[v:profilelink]">[v:authorname]</a></strong> <small>[v:posttime]</small>

						<div class="content mt-5">
							[v:blog]
						</div>
			</div>

  <div class="column">
    <nav class="pagination" role="navigation" aria-label="pagination">
		  [c:nextbloglink]
		    <a class="pagination-previous" href="[v:nextbloglink]">Previous</a>
		  [/]
		  [c:prevbloglink]
		    <a class="pagination-next" href="[v:prevbloglink]">Next Post</a>
		  [/]
		  </nav>
    </div>
</div>

<hr />

<h2 class="title">Comments</h2>


	[c:allowcomments]
		<div class="commentform">
			[v:commentform]
		</div>

	[/]


[c:comments]
		[l:comments]
		<div class="box [c:l.depth<=4]reply[v:l.depth][/][c:l.depth>4]reply5[/]">
			<article class="media">
				<div class="media-left">
					<figure class="image is-64x64">
						<a href="[v:l.profilelink]"><img src="[c:l.avatar][v:l.avatar][/][c:!l.avatar]https://nocturnenebula.github.io/cf-layouts/bloomer/images/no-avatar.jpg[/]" alt="v:1.authorname"/></a>
					</figure>
				</div>
				<div class="media-content">
					<div class="content">
						<p>
							<strong>[v:l.commenttitle]</strong> <small><a href="[v:l.profilelink]">[v:l.authorname]</a></small> <small>[v:l.posttime]</small>
							<br>
							[v:l.comment]
						</p>
					</div>
					<nav class="level is-mobile">
						<div class="level-left">
						<a class="level-item" aria-label="reply" href="[v:l.replylink]" onclick="var new_window = window.open('[v:l.replylink]', 'sj_comment', 'height=340, width=420'); new_window.focus(); return false;">Reply</a>
						<a class="level-item" aria-label="edit" href="[v:l.editlink]" onclick="var new_window = window.open('[v:l.editlink]', 'sj_comment', 'height=340, width=420'); new_window.focus(); return false;">Edit</a>
						<a class="level-item" aria-label="delete" href="[v:l.deletelink]" onclick="var new_window = window.open('[v:l.deletelink]', 'sj_comment', 'height=340, width=420'); new_window.focus(); return false;">Delete</a>
						</div>
					</nav>
				</div>
			</article>
		</div>
		[/]
	[/]
